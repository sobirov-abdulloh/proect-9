<body>
  <form action="">
    <h1>Ro'yxatdan o'tish</h1>
    <input id="ismInput" type="text" placeholder="ism" />
    <input id="emailInput" type="email" placeholder="email" />
    <div class="parol" style="background-color: white;">
      <input id="parolInput" type="password" placeholder="parol" />
      <i id="eyesOn" class="fa solid fa-eye"></i>

  <div class="info">
    <h3>Ism: <span class="ismText"></span></h3>
    <h3>Email: <span class="emailText"></span></h3>
    <button id="closeBtn" type="button" class="btn-close btn-success" aria-label="Close"></button>
